---
- name: Delete unwanted pages
  include_role:
    name: wordpress/lib/delete_page
  vars:
    title: "{{ item }}"
  loop:
    - "Beispiel-Seite"
    - "Datenschutzerkl√§rung"

- name: Create pages
  include_role:
    name: wordpress/lib/create_page
  vars:
    title: "{{ item.title }}"
    template: "{{ item.template }}"
    parent: "{{ item.parent }}"
  with_items:
    - "{{ pages }}"

- name: Set homepage to {{ homepage }}
  block:
  - name: Get Page ID to set as page_on_front
    include_role:
      name: wordpress/lib/get_page_id
    vars:
      title: "{{ homepage }}"
      expect_exists: yes

  - name: Set as 'page_on_front'
    include_role:
      name: wordpress/lib/wp-cli
    vars:
      args:
        - option
        - set
        - page_on_front
        - "{{ page_id }}"

  - name: Set to show a static page as homepage
    include_role:
      name: wordpress/lib/wp-cli
    vars:
      args:
        - option
        - set
        - show_on_front
        - page

- name: Set permalink structure
  include_role:
    name: wordpress/lib/wp-cli
  vars:
    args:
      - rewrite
      - structure
      - --hard
      - '%postname%/'
